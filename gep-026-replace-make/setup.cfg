[metadata]
name = gramps
version = 3.5.0
summary = Gramps (Genealogical Research and Analysis Management Programming System)
download_url = http://gramps-project.org/download/
author = Donald N. Allingham
author_email = don@gramps-project.org
maintainer = Gramps Development Team
maintainer_email = benny.malengier@gmail.com
description = gramps (Genealogical Research and Analysis Management Programming
               System) is a GNOME based genealogy program supporting a Python based plugin system.
               
platforms = Linux
    FreeBSD
    MacOS
    Windows
classifiers = Development Status :: 5 - Production/Stable
    Environment :: Console
    Environment :: MacOS X
    Environment :: Plugins
    Environment :: Web Environment
    Environment :: Win32 (MS Windows)
    Environment :: X11 Applications :: GTK
    Framework :: Django
    Intended Audience :: Education
    Intended Audience :: End Users/Desktop
    Intended Audience :: Other Audience
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License (GPL)
    Natural Language :: Bulgarian
    Natural Language :: Catalan
    Natural Language :: Chinese (Simplified)
    Natural Language :: Croatian
    Natural Language :: Czech
    Natural Language :: Danish
    Natural Language :: Dutch
    Natural Language :: English
    Natural Language :: Esperanto
    Natural Language :: Finnish
    Natural Language :: French
    Natural Language :: German
    Natural Language :: Hebrew
    Natural Language :: Hungarian
    Natural Language :: Italian
    Natural Language :: Japanese
    Natural Language :: Norwegian
    Natural Language :: Polish
    Natural Language :: Portuguese (Brazilian)
    Natural Language :: Portuguese
    Natural Language :: Russian
    Natural Language :: Slovak
    Natural Language :: Slovenian
    Natural Language :: Spanish
    Natural Language :: Swedish
    Natural Language :: Ukranian
    Natural Language :: Vietnamese
    Operating System :: MacOS
    Operating System :: Microsoft :: Windows
    Operating System :: Other OS
    Operating System :: POSIX :: BSD
    Operating System :: POSIX :: Linux
    Operating System :: POSIX :: SunOS/Solaris
    Operating System :: Unix
    Programming Language :: Python
    Programming Language :: Python :: 2.7
    Topic :: Database
    Topic :: Desktop Environment :: Gnome
    Topic :: Education
    Topic :: Multimedia
    Topic :: Other/Nonlisted Topic
    Topic :: Scientific/Engineering :: Visualization
    Topic :: Sociology :: Genealogy
    
keywords = Genealogy
    Pedigree
    Ancestry
    Birth
    Marriage
    Death
    Family
    Family-tree
    GEDCOM

[files]
packages = gramps
    gramps.DateHandler
    gramps.Filters
    gramps.Filters.Rules
    gramps.Filters.Rules.Citation
    gramps.Filters.Rules.Event
    gramps.Filters.Rules.Family
    gramps.Filters.Rules.MediaObject
    gramps.Filters.Rules.Note
    gramps.Filters.Rules.Person
    gramps.Filters.Rules.Place
    gramps.Filters.Rules.Repository
    gramps.Filters.Rules.Source
    gramps.Filters.SideBar
    gramps.GrampsLocale
    gramps.GrampsLogger
    gramps.Merge
    gramps.Simple
    gramps.cli
    gramps.cli.plug
    gramps.docgen
    gramps.gen
    gramps.gen.db
    gramps.gen.display
    gramps.gen.lib
    gramps.gen.mime
    gramps.gen.plug
    gramps.gen.plug.docbackend
    gramps.gen.plug.docgen
    gramps.gen.plug.menu
    gramps.gen.plug.report
    gramps.gen.proxy
    gramps.gen.utils
    gramps.gui
    gramps.gui.editors
    gramps.gui.editors.displaytabs
    gramps.gui.plug
    gramps.gui.plug.report
    gramps.gui.selectors
    gramps.gui.views
    gramps.gui.views.treemodels
    gramps.gui.widgets
    gramps.guiQML
    gramps.guiQML.views
    gramps.test
    gramps.webapp
    gramps.webapp.grampsdb
    gramps.webapp.grampsdb.templatetags
scripts = gramps.sh
extra_files = debian/*
    docs/*
    docs/*/*
    help/*
    mac/*
    po/*
    po/*/*
    test/*
    test/*/*
    windows/*
    windows/*/*
resources =
    example/**/*.* = {purelib}/gramps
    gramps/glade/**/*.* = {purelib}
    gramps/images/**/*.* = {purelib}
    gramps/plugins/**/*.* = {purelib}
    data/ gramps.desktop = {data}/share/applications
    gramps/images/ gramps.png = {icon}
    data/ gramps.xml = {data}/share/mime/packages
    data/ gramps.mime = {data}/share/mime-info
    data/ gramps.keys = {data}/share/mime-info
    data/ *.png = {data}/share/icons/gnome/48x48/mimetypes
    data/ *.svg = {data}/share/icons/gnome/scalable/mimetypes
    data/man/ gramps.1.in = {man}/man1
    data/man/cs/ gramps.1.in = {man}/cs/man1
    data/man/fr/ gramps.1.in = {man}/fr/man1
    data/man/nl/ gramps.1.in = {man}/nl/man1
    data/man/pl/ gramps.1.in = {man}/pl/man1
    data/man/sv/ gramps.1.in = {man}/sv/man1
    COPYING = {doc}
    FAQ = {doc}
    INSTALL = {doc}
    NEWS = {doc}
    README = {doc}
    TODO = {doc}

